<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" >
  <link rel="stylesheet" href="styles.css">

  <title>modal popup</title>
</head>
<body>
  <section class="modal container">
  <button class="modal__button" id="open-modal">open modal</button>


   <div class="modal__container" id="modal-container">
    <div class="modal__content">
    <div class="modal__close close-modal" title="Close">
     <i class="bx bx-x"></i>
    </div>
 <img src="https://raw.githubusercontent.com/bedimcode/responsive-popup-modal/main/assets/img/star-trophy.png" class="modal__img">
  
   <h1 class="modal__title">god job</h1>
   <p class="modal__description">press to close</p>

   <button class="modal__button modal__button-width">
    view status
  </button>
  <button class="modal__button-link close-modal">
     close
  </button>
    </div>
   </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
